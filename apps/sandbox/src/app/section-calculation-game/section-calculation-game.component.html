

<div style="background-color: lavenderblush; display:flex; align-items:stretch; justify-content:start; flex-direction:column">

  <div style="display:flex;background-color: orangered; justify-content: space-between">
    <div style="display:flex; background-color:pink">
      Jou name&nbsp;<input type='text' [value]='this.yourName'/>
    </div>
    <div>
      Score <b>{{this.currentScore}}</b>
    </div>
    <div style="display:flex; background-color:pink">Lives&nbsp;<b>{{this.currentLivesLeft}}</b>
    </div>
  </div>
  <div style='background-color:#4e9ed4; display: flex; align-items: center; justify-content: center; flex-direction: column'>
    <div style='background: cornflowerblue'>
      <thk-question [question]=question></thk-question>
    </div>
    <thk-answer (answered)="checkAnswer($event)"></thk-answer>
    <div style='background-color: yellow'>{{this.correct}}</div>
    <div style='background-color: gold'>{{this.feedback}}</div>
  </div>
</div>

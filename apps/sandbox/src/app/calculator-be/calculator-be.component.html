<div class="calculator-body">
  <mat-card style="width: 600px; margin: auto;  margin-bottom: 20px;">
    <div class="">
      <mat-form-field appearance="outline" style="width: 100%">
        <input type="text" matInput disabled [(ngModel)]="calculatorDisplay" >
      </mat-form-field>
    </div>
  </mat-card>
  <div class="calc-subbody">
    <div class="calc-num">
      <mat-card style="width: 450px; margin: auto;" class="calculator-numbers">
        <mat-grid-list cols="3" rowHeight="1:1">
          <mat-grid-tile><button mat-button (click)="numberInputSelected('1')">1</button></mat-grid-tile>
          <mat-grid-tile><button mat-button (click)="numberInputSelected('2')">2</button></mat-grid-tile>
          <mat-grid-tile><button mat-button (click)="numberInputSelected('3')">3</button></mat-grid-tile>
          <mat-grid-tile><button mat-button (click)="numberInputSelected('4')">4</button></mat-grid-tile>
          <mat-grid-tile><button mat-button (click)="numberInputSelected('5')">5</button></mat-grid-tile>
          <mat-grid-tile><button mat-button (click)="numberInputSelected('6')">6</button></mat-grid-tile>
          <mat-grid-tile><button mat-button (click)="numberInputSelected('7')">7</button></mat-grid-tile>
          <mat-grid-tile><button mat-button (click)="numberInputSelected('8')">8</button></mat-grid-tile>
          <mat-grid-tile><button mat-button (click)="numberInputSelected('9')">9</button></mat-grid-tile>
          <mat-grid-tile><button mat-button (click)="numberInputSelected('0')">0</button></mat-grid-tile>
          <mat-grid-tile><button mat-button (click)="showCalculationHistory()">Show History</button></mat-grid-tile>
          <mat-grid-tile><button mat-button (click)="clearCalculator()">CLEAR</button></mat-grid-tile>
        </mat-grid-list>
      </mat-card>
    </div>
    <div class="calc-ops" style="margin-left: 10px">
      <mat-card style="width: 100px;  margin: auto; background: #424242;color: white;;" class="calculator-operations">
        <mat-grid-list cols="1" rowHeight="1:1">
          <mat-grid-tile><button [disabled]="operationSelected" mat-button (click)="operationTypeSelected('add', '+')">+</button></mat-grid-tile>
          <mat-grid-tile><button [disabled]="operationSelected" mat-button (click)="operationTypeSelected('subtract', '-')">-</button></mat-grid-tile>
          <mat-grid-tile><button [disabled]="operationSelected" mat-button (click)="operationTypeSelected('divide', '/')">/</button></mat-grid-tile>
          <mat-grid-tile><button [disabled]="operationSelected" mat-button (click)="operationTypeSelected('multiply', '*')">*</button></mat-grid-tile>
          <mat-grid-tile><button mat-button [disabled]="!enableCalculatedResultButton()" (click)="doCalculationInBackend()"><strong>=</strong></button></mat-grid-tile>
          <mat-grid-tile></mat-grid-tile>
        </mat-grid-list>
      </mat-card>
    </div>
    <section data-cy="history-section">
      <ul>
        <li *ngFor="let calculation of (this.history$ | async)">{{calculation.calculation}}</li>
      </ul>
    </section>
  </div>
</div>
